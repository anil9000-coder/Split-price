<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Splitter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Expense Splitter</h1>

    <!-- Step 1: Enter Amount and Description -->
    <div class="form-container" id="step1">
      <h2>Step 1: Enter Expense Details</h2>
      <form id="expenseForm">
        <label for="amount">Amount (â‚¹):</label>
        <input type="number" id="amount" placeholder="e.g., 1000" required>

        <label for="description">Description:</label>
        <input type="text" id="description" placeholder="e.g., Dinner" required>

        <label for="members">Number of Members:</label>
        <input type="number" id="members" placeholder="e.g., 3" required>

        <button type="button" id="nextStep1">Next</button>
      </form>
    </div>

    <!-- Step 2: Enter Member Names -->
    <div class="form-container hidden" id="step2">
      <h2>Step 2: Enter Member Names</h2>
      <form id="memberForm">
        <div id="memberInputs"></div>
        <button type="button" id="nextStep2">Next</button>
      </form>
    </div>

    <!-- Step 3: Display Split Amount -->
    <div class="form-container hidden" id="step3">
      <h2>Step 3: Split Amount</h2>
      <div id="splitResult"></div>
      <button type="button" id="resetForm">Start Over</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
