<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splitwise Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-6">Splitwise Clone</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="bg-white p-6 rounded-2xl shadow-lg">
                <h2 class="text-xl font-semibold mb-4">Add Expense</h2>
                <form id="expenseForm" class="space-y-4">
                    <input type="text" id="description" placeholder="Description" class="w-full p-2 border rounded-lg" required>
                    <input type="number" id="amount" placeholder="Amount" class="w-full p-2 border rounded-lg" required>
                    <input type="text" id="participants" placeholder="Participants (comma separated)" class="w-full p-2 border rounded-lg" required>
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Add</button>
                </form>
            </div>
            <div class="bg-white p-6 rounded-2xl shadow-lg">
                <h2 class="text-xl font-semibold mb-4">Expenses</h2>
                <ul id="expenseList" class="space-y-2"></ul>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('expenseForm');
        const expenseList = document.getElementById('expenseList');

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            const description = document.getElementById('description').value;
            const amount = document.getElementById('amount').value;
            const participants = document.getElementById('participants').value;

            const listItem = document.createElement('li');
            listItem.className = 'p-3 bg-gray-200 rounded-lg flex justify-between items-center';
            listItem.innerHTML = `
                <span>${description} - $${amount} - [${participants}]</span>
                <button onclick="this.parentElement.remove()" class="text-red-500">Delete</button>
            `;

            expenseList.appendChild(listItem);

            form.reset();
        });
    </script>
</body>
</html>
